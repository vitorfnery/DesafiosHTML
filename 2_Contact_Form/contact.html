<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
</head>
<body>
  <form action="">
    <fieldset>
      <legend>Contact</legend>
        
      <label for="topicselect"><strong>Topic</strong></label>
        <select name="" id="topicselect" required>
          <option value="tech">Support</option>
          <option value="service">Suggestion</option>
          <option value="quality">Complaint</option>
        </select>
        <br><br>
      
        <label for="name"><strong>Full Name</strong></label>
        <br>
        <input type="text" id="name" name="name" placeholder="Type your full name" required> 
        <br><br>
        
        <label for="email"><strong>E-mail</strong></label>
        <br>
        <input type="email" id="email" name="email" placeholder="email@yourdomain.com" required>
        <br><br>

        <label for="message"><strong>Message</strong></label>
        <br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Leave us a message" required></textarea>
        <br><br>

        <input type="checkbox" id="subscribe" name="subscribe" value="subscribed">
        <label for="subscribe">Yes, I would like to receive the newsletter in the indicated e-mail</label>
        <br><br>

        <button type="submit">Submit</button>
    </fieldset>
  </form>
</body>
</html>
