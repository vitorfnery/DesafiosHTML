<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizz</title>
</head>
<body>
  <h1>HTML Quiz: Multiple Choice Questions</h1>
  <hr>
  <form action="">
    <ol>
      <li>
        <h2>What does HTML stand for?</h2>
        <div>
          <input type="radio" name="question-1" id="question-1-a" value="A" required/>
          <label for="question-1-a">A) Hyper Text Markup Language</label>
        </div>
        <div>
          <input type="radio" name="question-1" id="question-1-b" value="B" />
          <label for="question-1-b">B) Hyperlinks and Text Markup Language</label>
        </div>
        <div>
          <input type="radio" name="question-1" id="question-1-c" value="C" />
          <label for="question-1-c">C) Hyper Tech Markup Language</label>
        </div>
        <div>
          <input type="radio" name="question-1" id="question-1-d" value="D" />
          <label for="question-1-d">D) Home Tool Markup Language</label>
        </div>
      </li>
      <li>
        <h2>Choose the correct HTML tag for the largest heading</h2>
        <div>
          <input type="radio" name="question-2" id="question-2-a" value="A" required/>
          <label for="question-2-a">A) heading</label>
        </div>
        <div>
          <input type="radio" name="question-2" id="question-2-b" value="B" />
          <label for="question-2-b">B) head</label>
        </div>
        <div>
          <input type="radio" name="question-2" id="question-2-c" value="C" />
          <label for="question-2-c">C) h1</label>
        </div>
        <div>
          <input type="radio" name="question-2" id="question-2-d" value="D" />
          <label for="question-2-d">D) h6</label>
        </div>
      </li>
      <li>
        <h2>What is the correct HTML for inserting an image?</h2>
        <div>
          <input type="radio" name="question-3" id="question-3-a" value="A" required/>
          <label for="question-3-a">A) Img href="image.gif /</label>
        </div>
        <div>
          <input type="radio" name="question-3" id="question-3-b" value="B" />
          <label for="question-3-b">B)  
            Img src="image.gif" /</label>
        </div>
        <div>
          <input type="radio" name="question-3" id="question-3-c" value="C" />
          <label for="question-3-c">C)  
            Image src="image.gif" /</label>
        </div>
        <div>
          <input type="radio" name="question-3" id="question-3-d" value="D" />
          <label for="question-3-d">D) 
            Img>image.gif</label>
        </div>
      </li>
      <li>
        <h2>
          How can you create an email link?</h2>
        <div>
          <input type="radio" name="question-4" id="question-4-a" value="A" required/>
          <label for="question-4-a">A) A href="mailto:xxx@yyy"</label>
        </div>
        <div>
          <input type="radio" name="question-4" id="question-4-b" value="B" />
          <label for="question-4-b">B) A href="xxx@yyy"</label>
        </div>
        <div>
          <input type="radio" name="question-4" id="question-4-c" value="C" />
          <label for="question-4-c">C) Mail>xxx@yyy</label>
        </div>
        <div>
          <input type="radio" name="question-4" id="question-4-d" value="D" />
          <label for="question-4-d">D)  
            Mail href="xxx@yyy"</label>
        </div>
      </li>
    </ol>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
